<!DOCTYPE html>
<html>
<head>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Noticias</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<nav th:replace="Base :: nav"></nav>



            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                
                
                <table class="table table-bordered">
  					<thead class="table-dark">
		<tr>
			<th scope="col">Titulo</th>
			<th scope="col">Descripcion</th>
			<th scope="col">Imagen</th>
			<th scope="col">Opciones</th>
			
		</tr>
	</thead>
	
	<tbody th:each="noticia: ${noticias}">
		<tr>
			<th th:text=${noticia.titulo}></th>
			<th th:text=${noticia.descripcion}></th>
			<th><img th:src="@{'/assets/img/' }+${noticia.imagen}"
			height="100px" width=" 100px"></th>
			<th>
				<a th:href="@{/noticias/formNoticia/} + ${noticia.id}" class="btn btn-primary">Editar</a>
				<a th:href="@{/noticias/delete/} + ${noticia.id}" class="btn btn-primary">Borrar</a>
			</th>
		</tr>
	</tbody>

</table>
                
                    
                </div>
            </div>
                <div class="row gx-lg-5">                   
                    
                </div>
            </div>
        


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
