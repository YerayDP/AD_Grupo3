<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1"></meta>
<title>Pdf</title>

<style>

#example1 {
  border: 2px solid;
  padding: 10px;
  border-radius: 25px;
  background-color: #A6ACAF;
}


</style>

</head>

<body>
	
	<div align="right">
	<img  width="140" src="https://salesianosrioja.com/wp-content/uploads/2016/03/Logo-Salesianos_vertical.png"/>
	</div>
	
	<h1 th:text="'Ofertas del ciclo de ' + ${nombre} + ' de ' + ${tipo}"></h1>

	<div class="card">
		<div th:each="oferta : ${ofertas}">
			<div class="card h-100" id="example1">
				<div class="card-body">
					<h3 class="card-title" th:text="${oferta.titular}"></h3>
					<h4 th:text="${oferta.descripcion}" class="card-text"></h4>
					<h4 th:text=" 'Requisitos : ' + ${oferta.requisitos}" class="card-text"></h4>
					<h4 th:text=" 'Candidatos hasta ahora : ' + ${oferta.numCandidatos}" class="card-text"></h4>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
