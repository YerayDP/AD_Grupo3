<!DOCTYPE html>
<html>
<head th:replace="Base :: head"></head>
<body>

<nav th:replace="Base :: nav"></nav>

<h3>¿Desea filtrar por ciclo?</h3>

<form th:action="@{/redeem_accounts_list_by_redeemer/{id}(id=${employee.idEmployee})}" >
        <div align="left" >
            <label for = "employee">¿Desea filtrar por ciclos?: </label>
            <select id = "employee" name = "employee">
                <option selected disabled hidden style='display: none' value=''></option>
                <option th:each = "employee: ${employees}" th:value = "${employee.idEmployee}" th:text = "${employee.employeeName}" th:data = "${employee.idEmployee}"></option>
            </select>
            <button type = "submit">Search</button>
        </div>
        </form>

<header class="masthead">
            <div class="container px-lg-5">
                <!-- Page Features-->
                <div class="container px-4 px-lg-5 h-100">
                <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
                
                
                <table class="table table-bordered">
  					<thead class="table-dark">
		<tr>
			<th scope="col">Titulo</th>
			<th scope="col">Descripcion</th>
			<th scope="col">Requisitos</th>
			<th scope="col">Candidatos</th>
			<th scope="col">Fecha maxima</th>
			<th scope="col">Acciones</th>
		</tr>
	</thead>
	
	<tbody th:each="oferta: ${ofertas}">
		<tr>
			<th th:text=${oferta.titular}></th>
			<th th:text=${oferta.descripcion}></th>
			<th th:text=${oferta.requisitos}></th>
			<th th:text=${oferta.numCandidatos}></th>
			<th th:text=${oferta.fechamax}></th>
			<th>
				<a th:href="@{/ofertas/delete/} + ${oferta.id}" class="btn btn-primary">Borrar</a>
			</th>
		</tr>
	</tbody>

</table>
                   
                </div>
            </div>
                <div class="row gx-lg-5">                   
                    
                </div>
            </div>
        </header>


<footer th:replace="Base :: footer"></footer>

<!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
        
</body>
</html>
