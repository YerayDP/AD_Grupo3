<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<header class="masthead">
            <div class="container position-relative">
                <div class="row justify-content-center">
                    <div class="col-xl-6">
                        <div class="text-center">
                            <div class="container">
<form th:action="@{/auth/register}" th:object="${user}" method="post">

<input type="hidden" th:field="*{id}" class="form-control" placeholder="ID" name="id"/>

<div class="form-label-group">
<label>Nombre</label>
<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" name="nombre"/>
</div>

<div class="form-label-group">
<label>Apellidos</label>
<input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" name="apellidos"/>
</div>

<div class="form-label-group">
<label>Telefono</label>
<input type="text" th:field="*{telefono}" class="form-control" placeholder="telefono" name="telefono"/>
</div>

<div class="form-label-group">
<label>Ciclo</label>
<select class="form-control selectpicker" th:field="*{ciclo.id}" id="ciclo">
			<option th:each="ciclo  : ${ciclos}" th:value="${ciclo.id}" th:text="${ciclo.nombre}"></option>
</select>
</div>

<div class="form-label-group">
<label>Email</label>
<input type="text" th:field="*{email}" class="form-control" placeholder="email" name="email"/>
</div>

<div>
<label>Password</label>
<input type="password" th:field="*{password}" class="form-control" placeholder="Password" name="password"/>
</div>

<input class="btn btn-lg byn-primary btn-block text-uppercase" id="boton" type="submit" value="Sign Up"/>

</form>
</div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
