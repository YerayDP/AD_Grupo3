<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registro</title>
</head>
<body>

<div class="container">
<form th:action="@{/auth/register}" th:object="${user}" method="post">

<div clas="form-label-group">
<label>Nombre</label>
<input type="text" th:field="*{nombre}" class="form-control" placeholder="Nombre" name="nombre"/>
</div>

<div clas="form-label-group">
<label>Apellidos</label>
<input type="text" th:field="*{apellidos}" class="form-control" placeholder="Apellidos" name="apellidos"/>
</div>

<div clas="form-label-group">
<label>Telefono</label>
<input type="text" th:field="*{telefono}" class="form-control" placeholder="telefono" name="telefono"/>
</div>

<div clas="form-label-group">
<label>Email</label>
<input type="text" th:field="*{email}" class="form-control" placeholder="email" name="email"/>
</div>

<div>
<label>Password</label>
<input type="password" th:field="*{password}" class="form-control" placeholder="Password" name="password"/>
</div>

<input class="btn btn-lg byn-primary btn-block text-uppercase" id="boton" type="submit" value="Sign Up"/>

</form>
</div>

</body>
</html>
