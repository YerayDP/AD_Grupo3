<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<div class="row justify-content-center">
    <div class="col-xl-6">
    	<div class="text-center">
<body>

<form action="#" th:action="@{/user/update/{id}(id=${user.id})}" th:object="${user}" method="post">
	<h1>
	RRHH
	</h1>
	<div>
		<input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="Enter id">
		<input type="hidden" th:field="*{password}" class="form-control" id="password" placeholder="Enter password">
	</div>
	<div class="form-group">
		<label for="nombre">Nombre</label>
		<input type="text" th:field="*{nombre}" class="form-control" id="nombre" placeholder="Enter nombre">
	</div>
	<div class="form-group">
		<label for="apellidos">Apellidos</label>
		<input type="text" th:field="*{apellidos}" class="form=control" id="apellidos" placeholder="Enter Firstname">
	</div>
	<div class="form-group" >
		<label for="Email">Email</label>
		<input th:readonly="true" type="email" th:field="*{email}" class="form=control" id="email"
		placeholder="Enter Mail">
	</div>
	
	<div class="form-group">
		<label for="telefono">Telefono</label>
		<input type="text" th:field="*{telefono}" class="form=control" id="telefono"
		placeholder="Enter Telefono">
	</div>
	<div class="form-group">
		<label for="empresa">Empresa</label>
		<input type="text" th:field="*{empresa}" class="form=control" id="empresa"
		placeholder="Enter Empresa">
	</div>
	<input id="role" name="role" type="hidden" value="ROLE_RRHH"/> 

	
	<input class="btn btn-light" type="submit"/>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</div>
</div>
</div>
</html>
