<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ciclos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />

        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<a class="btn btn-primary" th:href="@{/}">Volver</a>
<div class="row justify-content-center">
    <div class="col-xl-6">
    	<div class="text-center">
<body>

<nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <div sec:authorize ="isAuthenticated()" class="nav-item">
		        	<form class="form-inline" th:action="@{/logout}" method="post">
						<button class="btn btn-link" type="submit">Logout</button>
					</form>
		        	
					<div><i class="bi bi-person-circle"></i> <span sec:authentication="name"></span></div>
		        </div>
		        <div sec:authorize ="!isAuthenticated()" class="nav-item">
                	<a class="btn btn-primary" th:href="@{/auth/login}">Iniciar sesion</a>
                	<a class="btn btn-primary" th:href="@{/auth/registerForm}">Registrarse</a>
                </div>
            </div>
        </nav>

<a th:href="@{/ciclos/formCiclo/}" class="btn btn-primary">Nuevo ciclo</a>
<div th:switch="${ciclos}">
    <h2 th:case="null">No ciclos yet!</h2>
        <div th:case="*">

<table class="table table-bordered">
  					<thead class="table-dark">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nombre</th>
			<th scope="col">Tipo</th>
			<th scope="col">Acciones</th>
		</tr>
	</thead>
	
	<tbody th:each="ciclo: ${ciclos}">
		<tr>
			<th th:text=${ciclo.id}></th>
			<th th:text=${ciclo.nombre}></th>
			<th th:text=${ciclo.tipo}></th>
			<th> 
				<a th:href="@{/ciclos/formCiclo/} + ${ciclo.id}" class="btn btn-primary">Editar</a>
				<a th:href="@{/ciclos/delete/} + ${ciclo.id}" class="btn btn-primary">Borrar</a>
			</th>
		</tr>		
	</tbody>

</table>
</div>
</div>

<footer class="footer bg-dark">
            <div class="container">
                <div class="row">
                    <div class="col-lg-6 h-100 text-center text-lg-start my-auto">
                        <ul class="list-inline mb-2">
                            <li class="list-inline-item"><a href="#!">About</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Contact</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Terms of Use</a></li>
                            <li class="list-inline-item">⋅</li>
                            <li class="list-inline-item"><a href="#!">Privacy Policy</a></li>
                        </ul>
                        <p class="text-muted small mb-4 mb-lg-0">&copy; Your Website 2021. All Rights Reserved.</p>
                    </div>
                    <div class="col-lg-6 h-100 text-center text-lg-end my-auto">
                        <ul class="list-inline mb-0">
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-facebook fs-3"></i></a>
                            </li>
                            <li class="list-inline-item me-4">
                                <a href="#!"><i class="bi-twitter fs-3"></i></a>
                            </li>
                            <li class="list-inline-item">
                                <a href="#!"><i class="bi-instagram fs-3"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>

</body>
</div>
</div>
