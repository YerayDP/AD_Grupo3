<!DOCTYPE html>
<html xmlns:th=http://thymeleaf.org 
xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ciclos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<a class="btn btn-primary" th:href="@{/}">Volver</a>
<div class="row justify-content-center">
    <div class="col-xl-6">
    	<div class="text-center">
<body>

<a th:href="@{/ciclos/formCiclo/}" class="btn btn-primary">Nuevo ciclo</a>
<div th:switch="${ciclos}">
    <h2 th:case="null">No ciclos yet!</h2>
        <div th:case="*">

<table class="table table-bordered">
  					<thead class="table-dark">
		<tr>
			<th scope="col">ID</th>
			<th scope="col">Nombre</th>
			<th scope="col">Tipo</th>
			<th scope="col">Acciones</th>
		</tr>
	</thead>
	
	<tbody th:each="ciclo: ${ciclos}">
		<tr>
			<th th:text=${ciclo.id}></th>
			<th th:text=${ciclo.nombre}></th>
			<th th:text=${ciclo.tipo}></th>
			<th> 
				<a th:href="@{/ciclos/formCiclo/} + ${ciclo.id}" class="btn btn-primary">Editar</a>
				<a th:href="@{/ciclos/delete/} + ${ciclo.id}" class="btn btn-primary">Borrar</a>
			</th>
		</tr>		
	</tbody>

</table>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</div>
</div>
</div>
</html>
