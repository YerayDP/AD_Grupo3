<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Landing Page - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
<body>

<form action="#" th:action="@{/user/edit/}" th:object="${user}" method="post">
	<h1 th:text="${user.id != 0} ? 'Editar usuario' : Nuevo usuario">
	Usuario
	</h1>
	<input type="hidden" th:field="*{id}" id="id">
	<div class="form-group">
		<label for="name">Name</label><input type="text" th:field="*{name}" class="form=control" id="name"
		placeholder="Enter Name">
	</div>
	<div class="form-group">
		<label for="apellidos">Apellidos</label><input type="text" th:field="*{apellidos}" class="form=control" id="apellidos"
		placeholder="Enter Firstname">
	</div>
	<div class="form-group">
		<label for="email">Email</label><input type="text" th:field="*{email}" class="form=control" id="email"
		placeholder="Enter Email">
	</div>
	<div class="form-group">
		<label for="password">Password</label><input type="text" th:field="*{password}" class="form=control" id="password"
		placeholder="Enter Password">
	</div>
	<div class="form-group">
		<label for="telefono">Telefono</label><input type="text" th:field="*{telefono}" class="form=control" id="telefono"
		placeholder="Enter Telefono">
	</div>
	<div class="form-group">
		<label for="empresa">Empresa</label><input type="text" th:field="*{empresa}" class="form=control" id="empresa"
		placeholder="Enter Empresa">
	</div>
	

	<div class="form-group">
		<label for="ciclo">Elegir ciclo</label>
		<select class="form-control selectpicker" th:field="*{ciclo.id}" id="ciclo">
			<option th:each="ciclo  : ${ciclos}" th:value="${ciclo.id}" th:text="${ciclo.nombre}">
			</option>
		</select>
	</div>
	
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body></html>
