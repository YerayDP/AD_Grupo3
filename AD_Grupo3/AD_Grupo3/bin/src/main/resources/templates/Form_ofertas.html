<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Ciclos</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <div sec:authorize ="isAuthenticated()" class="nav-item">
		        	<form class="form-inline" th:action="@{/logout}" method="post">
						<button class="btn btn-link" type="submit">Logout</button>
					</form>
		        	
					<div><i class="bi bi-person-circle"></i> <span sec:authentication="name"></span></div>
		        </div>
		        <div sec:authorize ="!isAuthenticated()" class="nav-item">
                	<a class="btn btn-primary" th:href="@{/auth/login}">Iniciar sesion</a>
                	<a class="btn btn-primary" th:href="@{/auth/registerForm}">Registrarse</a>
                </div>
            </div>
            
            
        </nav>

<form action="#" th:action="@{/ofertas/addOferta}" th:object="${oferta}" method="post">

	<div>
		<input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="Enter id">
	</div>
	

	
	<div>
		<label for="titular">Titular</label>
		<input type="text" th:field="*{titular}" class="form-control" id="titular" placeholder="Enter titular">
	</div>
	
	<div>
		<label for="descripcion">Descripcion</label>
		<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Enter descripcion">
	</div>
	
	<div>
		<label for="numCandidatos">Numero de candidatos</label>
		<input type="text" th:field="*{numCandidatos}" class="form-control" id="numCandidatos" placeholder="Enter candidatos">
	</div>
	
	<div>
		<label for="requisitos">Requisitos</label>
		<input type="text" th:field="*{requisitos}" class="form-control" id="requisitos" placeholder="Enter requisitos">
	</div>
	
	<div>
		<label for="fechamax">Fecha maxima</label>
		<input type="date" th:field="*{fechamax}" class="form-control" id="fechamax" placeholder="Enter date (YYYY-MM-DD)">
	</div>
	
	<div class="form-label-group">
	<label>Ciclo</label>
	<select class="form-control selectpicker" th:field="*{ciclo.id}" id="ciclo">
			<option th:each="ciclo  : ${ciclos}" th:value="${ciclo.id}" th:text="${ciclo.nombre}"></option>
	</select>
	</div>
	
	<input type="submit" class="btn btn-primary">
</form>

<footer th:replace="Base :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
