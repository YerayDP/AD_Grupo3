<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Noticias</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/static/assets/favicon.ico}" />
        <!-- Bootstrap icons-->
         <link href="webjars/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" type="text/css" />
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <div sec:authorize ="isAuthenticated()" class="nav-item">
		        	<form class="form-inline" th:action="@{/logout}" method="post">
						<button class="btn btn-link" type="submit">Logout</button>
					</form>
		        	
					<div><i class="bi bi-person-circle"></i> <span sec:authentication="name"></span></div>
		        </div>
		        <div sec:authorize ="!isAuthenticated()" class="nav-item">
                	<a class="btn btn-primary" th:href="@{/auth/login}">Iniciar sesion</a>
                	<a class="btn btn-primary" th:href="@{/auth/registerForm}">Registrarse</a>
                </div>
            </div>
            
            
        </nav>

<form action="#" th:action="@{/noticias/addNoticia}" th:object="${noticia}" method="post" enctype="multipart/form-data">

	<div>
		<input type="hidden" th:field="*{id}" class="form-control" id="id" placeholder="Enter id">
	</div>
	
	<div>
		<label for="titulo">Titulo</label>
		<input type="text" th:field="*{titulo}" class="form-control" id="titulo" placeholder="Enter titulo">
	</div>
	
	<div>
		<label for="descripcion">Descripcion</label>
		<input type="text" th:field="*{descripcion}" class="form-control" id="descripcion" placeholder="Enter descripcion">
	</div>
	<div>
     
    <label>Imagen </label>
    <input type="file" name="file" id="file"/>
     
    </div>
	
	
	<input type="submit" class="btn btn-primary">
</form>

<footer th:replace="Base :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script th:src="@{/static/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
